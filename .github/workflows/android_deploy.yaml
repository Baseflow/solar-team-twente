name: Build & deploy android
on:
  push:
    branches:
      - 'main'
      - 'staging'
jobs:
  call-workflow:
    uses: baseflow/.github/.github/workflows/flutter_build_android_melos.yaml@main
    with:
      environment: $
      app-dir: './packages/solar_team_twente'
      packageName: 'com.baseflow.solarteamtwente' # this should be optional. https://github.com/r0adkll/upload-google-play/issues/103
    secrets:
      android_key_asc: $
      android_key_passphrase: $
      android_keystore_asc: $
      android_keystore_passphrase: $
      play_store_gservice_account: $
